<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Кобзева Лидия Викторовна. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-16x16.png">
        <script>
            function showSum() {
                let inputA = document.getElementById ('numberA')
                let inputB = document.getElementById ('numberB')
                let num1 = parseInt(inputA.value);
                let num2 = parseInt(inputB.value);
                let result = num1 + num2;
                alert('Сумма ' + num1 + ' и ' + num2 + ' равна ' + result);
            }

            function showSub() {
                let inputA = document.getElementById ('numberA')
                let inputB = document.getElementById ('numberB')
                let num1 = parseInt(inputA.value);
                let num2 = parseInt(inputB.value);
                let result = num1 - num2;
                alert('Разность ' + num1 + ' и ' + num2 + ' равна ' + result);
            }

            function showMult() {
                let inputA = document.getElementById ('numberA')
                let inputB = document.getElementById ('numberB')
                let num1 = parseInt(inputA.value);
                let num2 = parseInt(inputB.value);
                let result = num1 * num2;
                alert('Произведение ' + num1 + ' и ' + num2 + ' равна ' + result);
            }

            function showDiv() {
                let inputA = document.getElementById ('numberA')
                let inputB = document.getElementById ('numberB')
                let num1 = parseInt(inputA.value);
                let num2 = parseInt(inputB.value);
                let result = num1 / num2;
                if (num2 == 0) {
                    alert('На 0 делить нельзя');
                } 
                else {
                    let result = num1 / num2;
                    alert('Деление ' + num1 + ' на ' + num2 + ' равно ' + result);
                }
            }

            function showAuthor() {
                let author = 'Автор страницы: \nКобзева Лидия Викторовна';
                alert(author);
            }

            function showGreeting() {
            alert('Приветствую вас на моей странице!\nБог знал, я был бы слишком силен, если бы мог 15 мин удерживать внимание на умственной работе');
            }

            function changeOutput(buttonNum, backColor, textColor, border, borderColor) {
                let output = document.getElementById('output');
                output.innerHTML = 'Нажата кнопка ' + buttonNum;
                output.style.backgroundColor = backColor;
                output.style.color = textColor;
                output.style.border = border;
                output.style.borderColor = borderColor;
                output.style.textAlign = 'center';
                output.style.paddingTop = '15px';
            }
        </script>
        <style>
            .message{
                margin: 20px;
                border: 3px dotted;
                border-radius: 100px;
                padding: 10px;
                width: 250px; 
                height: 30px;
                display: inline-block;
                text-align: center;
                background-color: rgb(249, 251, 254);
                cursor: pointer;
            }

            .message:hover {
                color: red;
                text-decoration: underline;
                transition: 0.3s;
            }

            header{
                cursor: pointer;
            }
            footer{
                cursor: pointer;
            }

            #output{
                border: 1px solid;
                width: 300px;
                height:40px;
            }
        </style>
    </head>
    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>

        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
            <div class="message" onclick="showSum()">Найти сумму чисел</div>
            <div class="message" onclick="showSub()">Найти разность чисел</div>
            <div class="message" onclick="showMult()">Найти произведение чисел</div>
            <div class="message" onclick="showDiv()">Найти деление чисел</div>
            <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

            <div>
                <input tipe="button" value="Кнопка 1" onclick="changeOutput(1,'lightblue','black','solid', '#024E68')">
                <input tipe="button" value="Кнопка 2" onclick="changeOutput(2,'#60D6A7','#007143','dotted', '#007143')">
                <input tipe="button" value="Кнопка 3" onclick="changeOutput(3,'white','#A60000','dashed', '#FFAA00')">
                <input tipe="button" value="Кнопка 4" onclick="changeOutput(4,'#5CCCCC','#006363','double', '#006363')">
            </div>

            <div id="output"></div>
        </main>

        <footer ondblclick="showGreeting()">
            <hr>
            &copy; Кобзева Лидия, ФБИ-21, 2 курс, 2024
        </footer>
    </body>
</html>
