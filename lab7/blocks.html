<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Кобзева Лидия Викторовна. Лабораторная 7</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-16x16.png">
        <script>
            function addNewBlock() {
                let width = 300;
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'rgb(239, 203, 189)';
                newBlock.style.height = '30px';
                newBlock.style.margin = '10px';
                newBlock.style.border = 'solid 3px rgb(255, 184, 156)';
                newBlock.style.width = `${width}px`; 
                newBlock.style.borderradius = '10px';
                newBlock.style.borderRadius = '3px';

                document.querySelector('main').appendChild(newBlock);
                /*переменную для блока - newBlock*/
            }

            function addNewBlocks() {
                let main = document.querySelector('main');
                let blockCount = document.getElementById('numBlock').value;
                let width = 200;
                for (let i = 0; i < blockCount; i++) {
                /*создание переменной-счетчика с нач.знач. 0; команда выполн до 10 вкл.;увелич. переменной на 1*/
                    let newBlock = document.createElement('div');
                    newBlock.style.backgroundColor = 'rgb(255, 208, 208)';
                    newBlock.style.height = '30px';
                    newBlock.style.textAlign = 'center';
                    newBlock.style.margin = '10px';
                    newBlock.style.borderRadius = '3px';
                    newBlock.style.border = 'solid 3px rgb(235, 164, 164)';
                    width += 20; 
                    newBlock.style.width = `${width}px`; 
                    newBlock.style.borderradius = '10px';
                    newBlock.innerHTML = `Блок № ${i+1}:2*${i}<sup>2</sup> = ${2*i**2}`; /*нумерация начинается с 0, поэтому i+1*/
                    main.appendChild(newBlock);
                    /*переменную для блока - newBlock*/
                }
            }

            function add20_50() {
                let main = document.querySelector('main');
                let width = 100;
                for(let i = 20; i<=50; i+=2.5){
                    let newBlock = document.createElement('div');
                    newBlock.style.background = 'rgba(137, 228, 224, 0.778)';
                    newBlock.style.height = '40px';
                    newBlock.style.border = 'solid 3px rgba(32, 178, 171, 0.778)';
                    newBlock.style.width = `${width}px`; // установка ширины блока
                    newBlock.style.margin = '10px';
                    newBlock.style.pudding = '4px';
                    newBlock.style.borderRadius = '7px';
                    newBlock.style.textAlign = 'center';
                    newBlock.style.color = 'rgb(16, 86, 83)';
                    newBlock.innerHTML = `${i}`;
                    main.appendChild(newBlock);
                }
            }

            function add10_80() {
                let main = document.querySelector('main');
                let diameter = 20;
                let fontSize = 10;
                let padding = 1;
                let marginRight = 10;
                let width = 100;
                for (let i = 10; i >= -80; i -= 3) {
                    let newBlock = document.createElement('div');
                    newBlock.style.width = `${diameter}px`;
                    newBlock.style.height = `${diameter}px`;
                    newBlock.style.borderRadius = '50%';
                    newBlock.style.background = 'rgba(137, 228, 224, 0.778)';
                    newBlock.style.border = 'solid 1px rgba(32, 178, 171, 0.778)';
                    newBlock.style.display = 'inline-block'; // отображение кругов в строку
                    newBlock.style.marginRight = `${marginRight}px`;
                    newBlock.style.color = 'rgb(16, 86, 83)';
                    newBlock.style.padding= `${padding}px`;
                    newBlock.style.fontSize = `${fontSize}px`;
                    newBlock.style.textAlign = 'center';
                    newBlock.textContent = i; //текст круга
                    // Добавляем круг в контейнер main
                    main.appendChild(newBlock);
                }
            }

            function addOpacityBlocks() {
                let main = document.querySelector('main');
                for (let i = 1; i <= 10; i++) {
                    let newBlock = document.createElement('div');
                    newBlock.style.background = 'rgb(182, 170, 251)';
                    newBlock.style.height = '40px';
                    newBlock.style.border = 'solid 3px mediumslateblue';
                    newBlock.style.width = '120px'; 
                    newBlock.style.textAlign = 'center';
                    newBlock.style.color = 'mediumslateblue';
                    newBlock.style.marginBottom = '10px';
                    newBlock.style.marginTop = '10px';
                    newBlock.style.borderRadius = '5px';
                    newBlock.textContent = i;

                    let opacityValue = i / 10;
                    newBlock.style.opacity = opacityValue;
                    main.appendChild(newBlock);
                }
            }
        </script>
        <style>
            button {
                margin: 10px;
                background-color: rgb(255, 184, 156); 
                color: maroon;
                font-size: 16px;
                border: solid 3px maroon;
                height: 50px;
                width: 150px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
            <hr>
        </header>

        <main>
            <button onclick="addNewBlock()">Добавить блок</button>

            <span style="margin-left: 25px;">Количество блоков: <input type="number" id="numBlock" value="10"></span>
            <button onclick="addNewBlocks()" style="margin-right: 25px;">Добавить блоки</button>

            <button onclick="add20_50()">20=>50</button>

            <button onclick="add10_80()">10=>-80</button>

            <button onclick="addOpacityBlocks()">Opacity</button>
        </main>
        <footer>
            <hr>
            &copy; Кобзева Лидия, ФБИ-21, 2 курс, 2024
        </footer>
    </body>
</html>
