        <script>

            function addNewBlock() {
                let width = 300;
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'rgb(239, 203, 189)';
                newBlock.style.height = '30px';
                newBlock.style.margin = '10px';
                newBlock.style.border = 'solid 3px rgb(255, 184, 156)';
                newBlock.style.width = `${width}px`; 
                newBlock.style.borderradius = '10px';

                document.querySelector('main').appendChild(newBlock);
                /*переменную для блока - newBlock*/
            }
        </script>
        <style>
            button {
                margin: 25px 25px 10px 25px;
                background-color: rgb(255, 184, 156);
                color: maroon;
                font-size: 16px;
                border: solid 3px maroon;
                height: 50px;
                width: 150px;
                border-radius: 10px;
            }
        </style>
    </head>

        <header>
            НГТУ, ФБ, Лабораторная работа 7
